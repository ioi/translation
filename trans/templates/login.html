<!DOCTYPE html> 
{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <title>Login - {{settings.SITE_TITLE}}</title>
    <link rel="shortcut icon" href="/static/img/favicon.png"/>
    <meta name="description" content="Translation System for the International Olympiad in Informatics (IOI)">
    <meta name="author" content="IOI">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="/static/libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/login.css">

    <script type="text/javascript" src="/static/libs/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/libs/bootstrap/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="wrapper">
            <div class="panel panel-default">
                <div class="panel-body">

                    <div class="img-container">
                        <img class="login-img" src="/static/img/logo.svg">
                    </div>

                    <h1 class="site-title">Task Translation System</h1>

                    <div class="login-error">
                        {% if login_error %}<span>wrong login information</span>{% endif %}
                    </div>

                    <form action="{% url 'login' %}" id="login_form" method="POST">
                        {% csrf_token %}
                        <input type="text" class="form-control" name="mail" placeholder="Username">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                        <div class="remember-me">
                            <input type="checkbox" name="remember_me">
                            <span>remember me</span>
                        </div>
                        <div class="submit-form">
                            <input type="submit" class="btn btn-default btn-lg btn-login" value="Sign in">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
